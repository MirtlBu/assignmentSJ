<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Form</title>
</head>
<body>
    <div class="form__wrapper">
        <form class="form">
            <label class="form__label">Имя<br/><input class="form__input form__name" type="text"></label>
            <label class="form__label">Фамилия<br/><input class="form__input form__surname" type="text"></label>
            <label class="form__label">Адрес электронной почты<br/><input class="form__input form__email" type="email"></label>
            <p class="form__tip">Мы используем ваши контакты для рекламных рассылок, и шлем спам.</p>
            <label class="form__label">Номер мобильного телефона<br/><input class="form__input form__phone" type="tel" value="+7"></label>
            <p class="form__tip">Для связи с вами наших менеджеров. Номер нигде не публикуется и не передается.</p>
            <img class="phone-country" src="img/flag.png">
        </form>
        <div class="align__table form__bottom">
            <div class="align__cell">
                <button type="submit" class="form__submit">Продолжить</button>
            </div>
        </div>
    </div>
    <div class="candidate">
        <div class="candidate__photo"></div>
        <div class="candidate__occupation">Менеджер по продажам автомобильных колес</div>
        <div class="candidate__description">Мужчина, 31 год, Москва</div>
        <ul class="candidate__contacts">
            <li class="candidate__name candidate__item">
                <div class="align__table">
                    <div class="align__cell">
                        <span class="candidate__icon"></span>
                        <span class="candidate__scratch">8902934898092807626</span>
                    </div>
                </div>
            </li>
            <li class="candidate__phone candidate__item">
                <div class="align__table">
                    <div class="align__cell">
                        <span class="candidate__icon"></span>
                        <span class="candidate__scratch">8902934898092807626</span>
                    </div>
                </div>
            </li>
            <li class="candidate__email candidate__item">
                <div class="align__table">
                    <div class="align__cell">
                        <span class="candidate__icon"></span>
                        <span class="candidate__scratch">8902934898092807626</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
