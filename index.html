<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Form</title>
</head>
<body>
    <div class="form__wrapper">
        <form class="form">
            <label class="form__label">Имя<br/><input class="form__name" type="text"></label>
            <label class="form__label">Фамилия<br/><input class="form__surname" type="text"></label>
            <label class="form__label">Адрес электронной почты<br/><input class="form__email" type="email"></label>
            <p class="form__tip">Мы используем ваши контакты для рекламных рассылок, и шлем спам.</p>
            <label class="form__label">Номер мобильного телефона<br/><input class="form__phone" type="tel" value="+7"></label>
            <p class="form__tip">Для связи с вами наших менеджеров. Номер нигде не публикуется и не передается.</p>
            <img class="phone-country" src="img/flag.png"></img>
        </form>
        <div class="bottom__table">
            <div class="bottom__cell">
                <button type="submit" class="form__submit">Продолжить</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
